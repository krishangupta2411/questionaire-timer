<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>StopWatch App</title>
	<script src="js/stopwatch02.js">		
	</script>
</head>

<body>
	<h1>StopWatch App</h1>
	<p>This is my StopWatch in JS</p>

	<button id="startbtn">Start</button>
	<!-- <button id="pausebtn">Pause</button> -->
	<button id="stopbtn">Stop </button>
	</br>
	<table>
		<tr>
			<td>Minute</td>
			<td>:</td>
			<td>Second</td>
			<td>:</td>
			<td>MilliSeconds</td>
		</tr>
		<tr>
			<td>
				<span id="minute">0</span>
			</td>
			<td> :</td>
			<td>
				<span id="second">0</span>
			</td>
			<td> :</td>
			<td>
				<span id="millisecond">00</span>
			</td>
		</tr>
	</table>
</body>

</html>
